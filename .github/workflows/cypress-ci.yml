name: "Cypress CI"
on:
  - push

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3

      - name: "Install dependencies"
        run: npm ci

      - name: Cypress run
        uses: cypress-io/github-action@v2
